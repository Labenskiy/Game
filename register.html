<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Тайный Санта</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Регистрация Тайного Санты</h1>
</header>

<div class="auth-container">
    <div class="auth-form">
        <h2>Регистрация</h2>
        <input type="text" id="reg-username" placeholder="Логин" required />
        <input type="password" id="reg-password" placeholder="Пароль" required />
        <textarea id="wishlist" placeholder="Что хотите в подарок?" required></textarea>
        <input type="url" id="gift-link" placeholder="Ссылка на желаемый подарок" />
        <button onclick="register()">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="#" onclick="location.href='login.html'">Войти</a></p>
    </div>
</div>

<script src="code.js"></script>

</body>
</html>
